<h1>Cifrado César </h1>

<form (ngSubmit)="onSubmit()">
  <label for="palabra">Palabra:</label>
  <input type="text" id="palabra" [(ngModel)]="palabra" name="palabra" required>

  <label for="clave">Clave (número):</label>
  <input type="number" id="clave" [(ngModel)]="clave" name="clave" required>

  <label for="accion">Acción:</label>
  <select id="accion" [(ngModel)]="accion" name="accion">
    <option value="encriptar">Encriptar</option>
    <option value="desencriptar">Desencriptar</option>
  </select>

  <button type="submit">Enviar</button>
</form>

<div *ngIf="mostrarCargando" class="overlay">
  <div class="popup">
    <h2>Procesando...</h2>
    <p>Conectando con el servidor</p>
    <div class="spinner"></div>
  </div>
</div>

<!-- Popup de Resultado -->
<div *ngIf="mostrarPopup" class="overlay">
  <div class="popup">
    <h2>Resultado</h2>
    <p>{{ resultado }}</p>
    <button (click)="cerrarPopup()">Cerrar</button>
  </div>
</div>
